<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <title>Climbing Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

                <h1>CLIMBING TIMER</h1>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-3 col-sm-12">
                <img src="/images/comp.jpeg" alt="comp climb" class="img-fluid">
                <div class="overlay"><a href="competition.html"><button type="button" class="btn btn-lg btn-secondary">COMPETITION</button></a></div>
            </div>
            <div class="col-md-3 col-sm-12">
                <img src="/images/hangboard.png" alt="hanboard" class="img-fluid">

            </div>
            <div class="col-md-3 col-sm-12">
                <img src="/images/vrg.JPG" alt="outdoor climb" class="img-fluid">
                <div class="overlay"><a href="interval.html"><button type="button" class="btn btn-lg btn-secondary">INTERVAL</button></a></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
